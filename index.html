<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ce355302e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <div class="container-fluid">
        <input
          class="form-control form-control-lg"
          type="search"
          placeholder="Enter city name"
          aria-label=".form-control-sm example"
          id="search-input"
        />
        <input
          class="btn btn-primary btn-lg text-wrap"
          type="submit"
          data-bs-toggle="button"
          value="Search"
        />
      </div>
    </form>
    <br />

    <div class="d-grid gap-2 col-6 mx-auto">
      <button
        id="current-location"
        class="btn btn-primary btn-lg text-wrap"
        type="button"
        data-bs-toggle="button"
      >
        Weather in current location
      </button>
    </div>

    <div class="container-weather text-center">
      <h1 class="city"><strong id="city">LIMA</strong></h1>
      <p><span class="current-time" id="date"></span></p>
      <div class="weather-icon">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          id="weather-icon"
          class="float-right"
        />
      </div>
      <h2>
        <em id="description">Cloudy</em>
        <br />
        <span class="degrees" id="degrees">17</span>
        <span class="units">
          <a href="#" id="celcius" class="active">°C</a>
          <a href="#" id="fahrenheit">°F</a>
        </span>
      </h2>
    </div>

    <div class="card forecast-card">
      <div class="card-body forecast-body">
        <h5 class="card-title forecast-title">
          <i class="fa-solid fa-temperature-three-quarters"></i> Daily forecast
        </h5>
        <div class="daily-forecast-card">
          <div class="daily-forecast-card-text" id="forecast"></div>
        </div>
        <a
          href="https://weather.com/weather/monthly/l/4c3d66b0fe4de8cdf345929531e7f189818eb49d39eeee5dfe77efb594eb51fc"
          class="card-link"
          >Monthly forecast</a
        >
      </div>
    </div>

    <div class="row">
      <span class="col-sm-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-sun"></i> UV Index</h5>
            <p class="card-text"><span id="uvi">4</span></p>
          </div>
        </div>
      </span>
      <span class="col-sm-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fa-solid fa-droplet"></i> Humidity
            </h5>
            <p class="card-text"><span id="humidity">87</span> %</p>
          </div>
        </div>
      </span>
    </div>
    <div class="row">
      <span class="col-sm-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-wind"></i> Wind</h5>
            <p class="card-text"><span id="wind">6</span> m/s</p>
          </div>
        </div>
      </span>
      <span class="col-sm-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fa-solid fa-umbrella"></i> Precipitation
            </h5>
            <p class="card-text"><span id="precipitation">10</span> %</p>
          </div>
        </div>
      </span>
    </div>
    <script src="index.js"></script>
  </body>
  <footer>
    <a href="https://github.com/KaterynaSukhomlynova/My-Weather-Project"
      >Open source code</a
    >
    by Kateryna Sukhomlynova
  </footer>
</html>
